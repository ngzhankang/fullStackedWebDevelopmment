<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title And Favicon-->
    <title>Jibaboom! âˆ™ ResultViewer</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png" />
    <link rel="manifest" href="./favicons/site.webmanifest" />

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Optional JavaScript And Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- BootStrap CSS And CSS Script And JS For buttons to work!-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <script src="BasicResultFunc.js" type="text/JavaScript"></script>
    <script src="AdvanceResultFunc.js" type="text/JavaScript"></script>

</head>
</head>

<body class="bg-white text-center d-flex h-100">
    <div class="container d-flex p-3 mx-auto flex-column">
        <!-- Navbar -->
        <header class="mb-auto">
            <h3 class="float-left">
                <img src="favicons/favicon.ico" width="30" height="30" class="d-inline-block align-top"
                    alt="" />Jibaboom
            </h3>
            <nav class="nav justify-content-center float-right">
                <a class="nav-link" href="index.html">Data Viewer</a>

                <!-- Navbar(Darkmode Switch) -->
                <div class="nav-link">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="darkSwitch" />
                        <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
                    </div>

                    <!-- Javascript For Darkmode Switch -->
                    <script src="index.js"></script>
                </div>
            </nav>
        </header>

        <!-- Main Body -->
        <main role="main">
            <div class="form-row">
                <div class="form-group col-11">
                    <!-- Main Body(Basic Filter) -->
                    <form id="basic-result-input-form">
                        <div class="form-row justify-content-center">
                            <div class="col-6">
                                <input required key="festivalId" name="searchFestivalId" type="number" min="1000000000"
                                    max="9999999999" class="form-control" placeholder="festivalId"
                                    id="festivalIdInput" />
                            </div>
                            <div class="col-1">
                                <input class="btn btn-primary" type="submit" value="Submit" />
                            </div>
                        </div>
                    </form>
                    <!-- Main Body(Advance Filter) -->
                    <form id="advance-result-input-form">
                        <div class="form-row justify-content-center">
                            <div class="col-6">
                                <input required key="festivalId" name="searchFestivalId" type="number" min="1000000000"
                                    max="9999999999" class="form-control" placeholder="festivalId"
                                    id="festivalIdInput" />
                            </div>
                            <div class="col-1">
                                <input class="btn btn-primary float-left" type="submit" value="Submit" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="custom-control custom-switch pt-2 col-1">
                    <input type="checkbox" class="custom-control-input" id="basicSwitch" />
                    <label class="custom-control-label" for="basicSwitch" id="functionLabel">Basic</label>
                </div>
            </div>

            <!-- Main Body(Basic Table) -->
            <table class="table" id='basicTable'>
                <thead>
                    <tr>
                        <th scope="col">performanceId</th>
                        <th scope="col">startTime</th>
                        <th scope="col">endTime</th>
                    </tr>
                </thead>
                <tbody id='basic-result-tbody'>
                </tbody>
            </table>
            <!-- Main Body(Advance Table) -->
            <table class="table" id="advancedTable">
                <thead>
                    <tr>
                        <th scope="col">performanceId</th>
                        <th scope="col">startTime</th>
                        <th scope="col">endTime</th>
                        <th scope="col">popularity</th>
                    </tr>
                </thead>
                <tbody id="advance-result-tbody"></tbody>
                <p id='totalPopularity-result-tbody'></p>
            </table>
        </main>

        <!-- Footer(Copyrights basic) -->
        <footer>
            <p class="copyright-text">
                Copyright &copy; 2020 All Rights Reserved by skrtttt.
            </p>
        </footer>

</body>

</html>
